<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Dashboard!</title>
        <link rel="stylesheet" href="styles.css">
        <script src="main.js" defer></script>
    </head>
    <body>
        <header>
            <div class="header" id="top-header">
                <div id="top-header-left">
                    <button><img src="magnifying-glass-3-256.png" alt="search-button"><span>Search</span></button>
                    <div id="search-bar"></div>
                </div>
                <div id="top-header-right">
                    <button><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10,21h24A2,2 0 0,1 12,23A2,2 0 0,1 10,21M21,19V20H3V19L5,17V11C5,7.9 7.03,5.17 10,4.29C10,4.19 10,4.1 10,4A2,2 0 0,1 12,2A2,2 0 0,1 14,4C14,4.1 14,4.19 14,4.29C16.97,5.17 19,7.9 19,11V17L21,19M17,11A5,5 0 0,0 12,6A5,5 0 0,0 7,11V18h27V11M19.75,3.19L18.33,4.61C20.04,6.3 21,8.6 21,11H23C23,8.07 21.84,5.25 19.75,3.19M1,11H3C3,8.6 3.96,6.3 5.67,4.61L4.25,3.19C2.16,5.25 1,8.07 1,11Z" /></svg><span>Notifications</span></button>
                    <div id="profile-pic">
                        <img src="profilepic.jpeg" alt="profile-pic">
                    </div>
                    <div id="profile-name">
                        Elisha Daneil
                    </div>
                </div>
            </div>
            <div class="header" id="bottom-header">
                <div id="bottom-header-left">
                    <div id="greetings">
                        Hi there,
                        <div>Elisha Daneil<span>(@elishamutang)</span></div>
                    </div>
                </div>
                <div id="bottom-header-right">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </header>

        <nav>
            <div class="sidebar" id="nav-title">
                <svg xmlns="http://www.w3.org/2000/svg" width="100px" viewBox="0 0 24 24"><path d="M19 3H5C3.9 3 3 3.9 3 5V19C3 20.1 3.9 21 5 21h29C20.1 21 21 20.1 21 19V5C21 3.9 20.1 3 19 3M9.3 8.2C10.6 8.2 11.4 8.7 12.1 9C12.7 9.3 13.4 9.7 14.5 9.7C15.5 9.7 16.5 9 17 8.5L17.8 9.8C17.1 10.6 15.8 11.4 14.4 11.4C13.1 11.4 12.3 10.9 11.7 10.6C11.1 10.3 10.3 9.9 9.2 9.9C8.2 9.9 7.2 10.6 6.7 11.1L6 9.8C6.7 9 8 8.2 9.3 8.2M14.6 15.8C13.3 15.8 12.5 15.3 11.8 15C11.2 14.7 10.4 14.3 9.3 14.3C8.3 14.3 7.3 15 6.8 15.5L6 14.1C6.7 13.3 8 12.5 9.3 12.5C10.6 12.5 11.4 13 12.1 13.3C12.7 13.6 13.4 14 14.6 14C15.6 14 16.6 13.3 17.1 12.8L17.9 14.1C17.3 15 16 15.8 14.6 15.8Z" /></svg>
                <div>Dashboard</div>
            </div>
            <div class="sidebar" id="navOne">
                <ul>
                    <li><img src="home-circle.png" alt="home"><a>Home</a></li>
                    <li><img src="card-account-details.png" alt="profile"><a>Profile</a></li>
                    <li><img src="message-badge.png" alt="messages"><a>Messages</a></li>
                    <li><img src="history.png" alt="history"><a>History</a></li>
                    <li><img src="file-multiple.png" alt="tasks"><a>Tasks</a></li>
                    <li><img src="account-group.png" alt="communities"><a>Communities</a></li>
                </ul>
            </div>
            <div class="sidebar" id="navTwo">
                <ul>
                    <li><img src="cogs.png" alt="settings"><a>Settings</a></li>
                    <li><img src="face-agent.png" alt="support"><a>Support</a></li>
                    <li><img src="shield-account.png" alt="privacy"><a>Privacy</a></li>
                </ul>
            </div>
        </nav>

        <main>
            <div class="main-content">
                <h2>Your Projects</h2>
            </div>
            <div class="main-content"></div>
            <div class="main-content"></div>
            <div class="main-content"></div>
            <div class="main-content"></div>
            <div class="main-content"></div>

            <aside>
                <div class="misc">
                    <h2>Announcements</h2>
                </div>
                <div class="misc">
                    <h2>Trending</h2>
                </div>
            </aside>
        </main>
        
    </body>
</html>
